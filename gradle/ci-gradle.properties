# CI-specific Gradle properties
# These are used during GitHub Actions builds

# Override signing configuration for CI
signing.keystore=keystore.jks
signing.alias=${SIGNING_ALIAS}
signing.password=${SIGNING_PASSWORD}

# Play Store configuration
play.publisherKey=play-account.json

# CI optimization
org.gradle.jvmargs=-Xmx6g -XX:+UseParallelGC -Dfile.encoding=UTF-8
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.parallel=true

# Build performance optimizations
android.useAndroidX=true
android.enableJetifier=false
android.enableBuildCache=true
android.enableR8.fullMode=true

# Kotlin compilation optimizations
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx3g -XX:+UseParallelGC
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true

# Test configuration
android.testOptions.unitTests.includeAndroidResources=true
android.testOptions.unitTests.returnDefaultValues=true

# Suppress specific warnings during CI
android.suppressUnsupportedCompileSdk=36
